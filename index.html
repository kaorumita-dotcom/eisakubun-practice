function normalize(s){return s.toLowerCase().replace(/['']/g,"'").replace(/[""]/g,'"').replace(/\s+/g," ").replace(/[.,!?;:]+$/g,"").trim()}

function checkAnswer(input,answer){
  const n=normalize(input),a=normalize(answer);
  if(n===a)return"correct";
  const w1=n.split(" "),w2=a.split(" ");
  let c=0;const s2=new Set(w2);
  w1.forEach(w=>{if(s2.has(w))c++});
  const sim=c/Math.max(w1.length,w2.length);
  if(sim>=0.5)return"close";
  return"wrong";
}

function shuffle(arr){const a=[...arr];for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]]}return a}
